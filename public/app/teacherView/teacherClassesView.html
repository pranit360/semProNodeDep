<body>
<h1> {{ title }}</h1>

<h4>{{error}}</h4>
<table class="table">
    <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Start time</th>
    <th>End time</th>
    </thead>
    <tbody>
    <tr ng-repeat="class in classes">
        <th><a href="#/teacher/viewSemesters/{{class._id}}">{{class.name}}</a></th>
        <th>{{class.description}}</th>
        <th>{{class.startTime}}</th>
        <th>{{class.endTime}}</th>
    </tr>
    </tbody>
</table>


<a href="#/teacher"> back </a>
</body>
