<body>
<h1> {{ title }}</h1>
<h4>{{error}}</h4>

<table class="table">
    <thead>
    <th></th>
    <th ng-repeat="task in tasks">{{task.name}}
    </th>
    </thead>
    <tbody>
    <tr ng-repeat="s in sortedArray">
        <td> {{s.username}}</td>
        <td ng-repeat="p in s.points">{{p.receivedPoints}}</td>
    </tr>
    </tbody>
</table>

<a href="#/teacher"> back </a>
</body>
