<body>
<h1> {{ title }}</h1>
<h4>{{error}}</h4>

<table class="table">
    <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Start time</th>
    <th>End time</th>
    </thead>
    <tbody>
    <tr ng-repeat="semester in semesters">
        <th><a href="#/teacher/viewPeriods/{{semester._id}}">{{semester.name}}</a></th>
        <th>{{semester.requiredPoints}}</th>
        <th>{{semester.startTime}}</th>
        <th>{{semester.endTime}}</th>
    </tr>
    </tbody>
</table>

<form class="form-horizontal"  style="margin-top: 1em;border: 1px solid #cccccc; padding: 0.5em;">
    <fieldset>
        <legend>Add semester</legend>
        <div class="form-group">
            <label for="name" class="control-label col-xs-2"><span class="label label-info">Name</span></label>
            <div class="col-xs-10">
                <input ng-model="newSemester.name" class="form-control" id="name" placeholder="Name">
            </div>
        </div>

        <div class="form-group">
            <label for="requiredPoints" class="control-label col-xs-2"><span class="label label-info">Required points</span></label>
            <div class="col-xs-10">
                <input ng-model="newSemester.requiredPoints" class="form-control" id="requiredPoints" placeholder="Required points">
            </div>
        </div>

        <div class="form-group">
            <label for="startTime" class="control-label col-xs-2"><span class="label label-info">Start time</span></label>
            <div class="col-xs-10">
                <input ng-model="newSemester.startTime" class="form-control" id="startTime" placeholder="Start time">
            </div>
        </div>

        <div class="form-group">
            <label for="endTime" class="control-label col-xs-2"><span class="label label-info">End time</span></label>
            <div class="col-xs-10">
                <input ng-model="newSemester.endTime" class="form-control" id="endTime" placeholder="End time">
            </div>
        </div>

        <div class="form-group">
            <label for="classId" class="control-label col-xs-2"><span class="label label-info">Class id</span></label>
            <div class="col-xs-10">
                <input ng-model="newSemester.classId" class="form-control" id="classId" placeholder="class id (the actual class Id is in the URI)">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-10">
                <button class="btn btn-default" ng-click="saveSemester()">Save</button>
                <!--<button class="btn btn-default" ng-click="cancel()">Cancel</button>-->
            </div>
        </div>
    </fieldset>
</form>

<a href="#/teacher"> back </a>
</body>
