<body>
<h1> {{ title }}</h1>
<br><br><br>

<div align="center">
    <form class="form-horizontal" style="margin-top: 1em;border: 1px solid #cccccc; padding: 0.5em;">
        <fieldset>
            <legend>Add teacher user</legend>

            <div class="form-group">
                <label for="uN" class="control-label col-xs-2"><span class="label label-info">User Name:</span></label>

                <div class="col-xs-10">


                    <input type="text" ng-model="person.username" id="uN">
                </div>
            </div>


            <div class="form-group">
                <label for="fN" class="control-label col-xs-2"><span class="label label-info">Full Name:</span></label>

                <div class="col-xs-10">


                    <input type="text" ng-model="person.fullName" id="fN">
                </div>
            </div>

            <div class="form-group">
                <label for="d" class="control-label col-xs-2"><span class="label label-info">Degree:</span></label>

                <div class="col-xs-10">


                    <input type="text" ng-model="person.degree" id="d">
                </div>
            </div>

            <div class="form-group">
                <label for="rN" class="control-label col-xs-2"><span class="label label-info">Role name:</span></label>

                <div class="col-xs-10">


                    <input type="text" ng-model="person.roleName" id="rN">
                </div>
            </div>


            <div class="form-group">
                <label for="pW" class="control-label col-xs-2"><span class="label label-info">Password:</span></label>

                <div class="col-xs-10">


                    <input type="password" ng-model="person.password" id="pW">
                </div>
            </div>


            <div class="form-group">
                <div class="col-xs-10">
                    <button class="btn btn-default" ng-click="submitUser()">Submit</button>

                </div>
            </div>
        </fieldset>
    </form>

</div>
</body>
